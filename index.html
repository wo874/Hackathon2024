<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
</head>
<body>
    <h1>Spell Checker</h1>
    <form method="POST" action="/">
        <label for="input_text">Enter text to spell-check:</label>
        <textarea name="input_text" id="input_text" rows="4" cols="50">{{ input_text }}</textarea><br>
        <button type="submit">Check Spelling</button>
    </form>
    {% if corrected_text %}
        <h2>Results:</h2>
        <p><strong>Original Text:</strong><br>{{ input_text }}</p>
        <p><strong>Corrected Text:</strong><br>{{ corrected_text }}</p>
    {% endif %}
</body>
</html>
